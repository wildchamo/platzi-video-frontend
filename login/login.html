<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    

    <section class="login"> 
        <section class="login__container">
            <h2>Iniciar sesión</h2>
            <form class="login__container-form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container-socialmedia">
                <div><img src="" alt="Google Icon"> Inicia sesión con Google</div>
                <div><img src="" alt="Twitter Icon"> Inicia sesión con Twitter</div>
            </section>

        </section>
    </section>
</body>
</html>
