<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="header__img" src="../images/logo-platzi.png" alt="Platzi Video">
      </header> 

    <section class="login"> 
        <section class="login__container">
            <h2>Iniciar sesión</h2>
            <form class="login__container-form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container-socialmedia">
                <div><img src="/images/google-icon.png" alt="Google Icon"> Inicia sesión con Google</div>
                <div><img src="/images/twitter-icon.png" alt="Twitter Icon"> Inicia sesión con Twitter</div>
            </section>
            <p class="login-container-registro">
                No tienes ningúna cuenta <a>Registrate!</a>
            </p>
        </section>
    </section>
    <footer>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Terminos de uso</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
